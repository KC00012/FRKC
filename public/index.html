<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pronađi idealnog saigrača" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ::placeholder {
        color: rgb(248, 248, 248);
        opacity: 1; /* Firefox */
      }

      ::-ms-input-placeholder {
        /* Edge 12 -18 */
        color: rgb(248, 248, 248);
      }
      body {
        min-height: 100vh;
        background: rgb(28, 176, 185);
        background: -moz-linear-gradient(
          0deg,
          rgba(28, 176, 185, 1) 0%,
          rgba(120, 139, 240, 1) 100%
        );
        background: -webkit-linear-gradient(
          0deg,
          rgba(28, 176, 185, 1) 0%,
          rgba(120, 139, 240, 1) 100%
        );
        background: linear-gradient(
          0deg,
          rgba(28, 176, 185, 1) 0%,
          rgba(120, 139, 240, 1) 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#1cb0b9", endColorstr="#788bf0", GradientType=1);
        overflow: auto !important;
        background-repeat: no-repeat;
      }
    </style>
    <title>KEYCAP - Pronađi idealnog saigrača</title>
  </head>
  <body style="overflow: none !important">
    <div id="root"></div>
  </body>
</html>
